<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
</head>
<body>
    <div id="container">
    <div id="sidebar">
      <h2>Posts</h2>
      <div id="post-list"></div>
    </div>
    <div id="main-content">
      <div id="post-detail"><p>Select a post to view details.</p></div>
      <form id="edit-post-form" class="hidden" autocomplete="off">
        <h4>Update Post Details</h4>
        <label for="edit-title">Title:</label>
        <input type="text" name="title" id="edit-title" class="p-2 border rounded-md w-full mb-2">
        <label for="edit-content">Content:</label>
        <textarea name="content" id="edit-content" rows="5" class="p-2 border rounded-md w-full mb-4"></textarea>
        <button type="submit">Update Post</button>
        <button type="button" id="cancel-edit">Cancel</button>
      </form>
      <form id="new-post-form" autocomplete="off">
        <h3>Add New Post</h3>
        <label for="new-title">Title:</label>
        <input type="text" id="new-title" placeholder="Title" required>
        <label for="new-author">Author:</label>
        <input type="text" id="new-author" placeholder="Author" required>
        <label for="new-image">Image URL:</label>
        <input type="text" id="new-image" placeholder="Image URL" required>
        <label for="new-content">Content:</label>
        <textarea id="new-content" placeholder="Content" required></textarea>
        <button type="submit">Add Post</button>
      </form>
    </div>
  </div>
  <script src="./src/index.js"></script>
</body>
</html>
